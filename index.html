<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Google - The Odin Project</title>
            <link rel="stylesheet" href="styles/style.css">
        </head>

        <body>
            <div class="page">
                <div class="page_container">
                    <!--Navigation-->
                    <nav class="nav">
                        <ul class="nav_list">
                            <li class="nav_button"><a href="#">Gmail</a></li>
                            <li class="nav_button"><a href="#">Images</a></li>
                            <li class="nav_app"><img src="https://raw.githubusercontent.com/Ashleycheongwk/TOP-Google/e71e1b41be525cc5876fcfd7987ae81a5a46e68b/images/google_apps.svg"></li>
                            <li class="nav_profile"><a href="https://github.com/Ashleycheongwk" target="_blank"><img src="https://raw.githubusercontent.com/Ashleycheongwk/TOP-Google/main/images/hungwy_fwost_siege_tales.jpg"></a></li>
                        </ul>
                    </nav>

                    <div class="flex_space"></div>

                    <!--Main-->
                    <main class="google_container"> 
                        <div class="google_logo">
                            <img src="https://raw.githubusercontent.com/Ashleycheongwk/TOP-Google/main/images/google_logo.png" alt="Google Logo">
                        </div>
                        <!--Searchbar-->
                        <div class="search_container">
                            <div class="search">
                                <div class="google_glass">
                                    <img src="https://raw.githubusercontent.com/Ashleycheongwk/TOP-Google/main/images/google_glass_v3.png">
                                </div>
                                <div class="input">
                                    <form>
                                        <input type="text" name="search_query" class="search_bar">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--Search Buttons-->
                        <div class="button_container">
                            <form>
                                <input type="submit" value="Google Search" class="search_submit">
                            </form>
                            &ensp;
                            <form>
                                <input type="submit" value="I'm Feeling Lucky" class="search_random">
                            </form>
                        </div> 
                        <!--Language-->
                        <div class="google_lang">
                            <p>Google offered in: <a href=# id="ignore">Bahasa Melayu</a></p>
                        </div>
                    </main>
                    
                    <!--Location-->
                    <div class="location">
                        <p class="country">Malaysia</p>
                    </div>

                    <!--Footer-->
                    <footer class="footer">
                        <div class="footer_left">
                            <ul>
                                <li class="about"><a href="#">About</a></li>
                                <li class="advertising"><a href="#">Advertising</a></li>
                                <li class="business"><a href="#">Business</a></li>
                                <li class="tutorial"><a href="#">How Search works</a></li>
                            </ul>
                        </div>
                        <div class="footer_right">
                            <ul>
                                <li class="privacy"><a href="#">Privacy</a></li>
                                <li class="terms"><a href="#">Terms</a></li>
                                <li class="settings"><a href="#">Settings</a></li>
                            </ul>
                        </div>
                    </footer>
                </div>
            </div>
        </body>
    </html>
